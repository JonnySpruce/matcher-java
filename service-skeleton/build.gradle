plugins {
    id 'org.springframework.boot' version '1.5.1.RELEASE'
}

group 'com.scottlogic'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:1.5.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-parent:1.5.1.RELEASE'
    compile 'org.springframework:spring-websocket:4.2.4.RELEASE'
    compile 'org.springframework:spring-messaging:4.2.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-gradle-plugin:1.5.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-devtools:1.5.1.RELEASE'
    compile 'com.fasterxml.jackson.core:jackson-core:2.7.3'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.7.3'
    compile 'com.corundumstudio.socketio:netty-socketio:1.7.11'
    testCompile('org.junit.jupiter:junit-jupiter-api:5.0.1')
}
