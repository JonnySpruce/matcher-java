plugins {
    id 'org.springframework.boot' version '2.1.3.RELEASE'
}

group 'com.scottlogic'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-parent:2.1.3.RELEASE'
    compile 'org.springframework:spring-websocket:4.2.4.RELEASE'
    compile 'org.springframework:spring-messaging:4.2.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-gradle-plugin:2.1.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-devtools:2.1.3.RELEASE'
    compile 'com.fasterxml.jackson.core:jackson-core:2.7.3'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.7.3'
    compile 'com.corundumstudio.socketio:netty-socketio:1.7.17'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
