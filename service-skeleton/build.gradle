plugins {
    id 'org.springframework.boot' version '2.1.3.RELEASE'
}

group 'com.scottlogic'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.1.3.RELEASE'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-parent', version: '2.1.3.RELEASE', ext: 'pom'
    implementation group: 'org.springframework', name: 'spring-websocket', version: '4.2.4.RELEASE'
    implementation group: 'org.springframework', name: 'spring-messaging', version: '4.2.4.RELEASE'
    implementation group: 'org.springframework.boot', name: 'spring-boot-gradle-plugin', version: '2.1.3.RELEASE', ext: 'pom'
    implementation group: 'org.springframework.boot', name: 'spring-boot-devtools', version: '2.1.3.RELEASE'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.7.3'
    testImplementation group: 'junit', name: 'junit', version: '4.11'
}
