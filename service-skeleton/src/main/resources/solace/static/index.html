<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Test Order Client</title>
    <link href="bootstrap.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        #console {
            height: 400px;
            overflow: auto;
        }
        .username-msg {
            color: orange;
        }
        .connect-msg {
            color: green;
        }
        .disconnect-msg {
            color: red;
        }
    </style>
</head>
<body>

<h1>Test Order Client</h1>
<div class="well">
    <div class="row-fluid">
        <div id="console" class="span6">
            <span class="connect-msg">Connecting to server...</span>
        </div>
    </div>
    <div class="row-fluid">
        <form class="span-12 form-inline" onsubmit="return false;">
            <select id="orderType">
                <option value="BUY">Buy</option>
                <option value="SELL">Sell</option>
            </select>
            <button type="button" onClick="" class="btn" id="send">Place Order</button>
            <button type="button" onClick="" class="btn">Disconnect</button>
        </form>
    </div>
</div>

<script src="scripts/stomp.min.js"></script>
<script src="scripts/moment.min.js"></script>
<script src="scripts/jquery-1.10.1.min.js"></script>
<script src="lib/solclient.js"></script>
<script src="resources/application-properties.js"></script>
<script src="scripts/pubsubplusbroker.js"></script>
<script src="scripts/ui-handler.js"></script>

<script>
    connectToSolace()
</script>
</body>
</html>
